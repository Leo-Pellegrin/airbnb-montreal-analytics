name: CI Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: ğŸ”¬ Tests Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Attendre que Postgres soit prÃªt
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    
    env:      
      TEST_PGURL: ${{ secrets.TEST_PGURL }}      
      PGURL: ${{ secrets.TEST_PGURL }}
      JWTSECRET: ${{ secrets.JWTSECRET }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: ğŸš€ Run migrations & create tables
        # si tu utilises create_db_and_tables() dans startup ou un script
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          python - << 'EOF'
          from app.core.database import create_db_and_tables
          create_db_and_tables()
          EOF

      - name: ğŸ§ª Run pytest
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          PYTHONPATH=. pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ” Lint Backend (black & flake8)
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          black . --check
          flake8 .